    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
    }
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, #141e30, #243b55);
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
      align-items: center;
    }
    .sidebar h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
      color: #00e0ff;
      letter-spacing: 1px;
    }
    .channel {
      cursor: pointer;
      transition: 0.3s;
      border-radius: 12px;
      overflow: hidden;
      width: 200px;
    }
    .channel img {
      width: 190px;
      height: 35px;
      object-fit: contain;
      border-radius: 150px;
      border: 2px solid transparent;
      transition: 0.3s;
      display: block;
      background-color: #000;
    }
    .channel:hover img {
      transform: scale(1.05);
      border-color: #00e0ff;
      box-shadow: 0 0 15px rgba(0,224,255,0.4);
    }
    .content {
      flex: 1;
      position: relative;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content iframe {
      width: 95%;
      height: 95%;
      border-radius: 15px;
      border: 3px solid #00e0ff;
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.3);
      transition: 0.4s;
    }

    @media(max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        padding: 10px;
      }
      .channel {
        width: 120px;
        min-width: 120px;
      }
      .channel img {
        width: 120px;
        height: 60px;
      }
      .content iframe {
        width: 100%;
        height: 85vh;
        border-radius: 0;
      }
    }
  </style>
</head>
