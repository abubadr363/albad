<!DOCTYPE html>
<html>
<head>
  <title>مشاهدة بدون إعلانات</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
    }

    #videoFrame {
      width: 50%;
      height: 0vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <iframe 
    id="videoFrame"
    src="https://player.videasy.net/movie/1233413"
    allowfullscreen>
  </iframe>

  <script>
    function adjustHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      document.getElementById('videoFrame').style.height = `calc(var(--vh, 1vh) * 50)`;
    }

    window.addEventListener('load', adjustHeight);
    window.addEventListener('resize', adjustHeight);
  </script>

</body>
</html>
