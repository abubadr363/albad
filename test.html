<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشاهدة الفيلم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .button {
      padding: 12px 20px;
      background: red;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      width: 95vw;
      height: 60vh;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <button class="button" onclick="openModal()">▶️ شاهد الفيلم</button>

  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe
        id="videoFrame"
        src="https://vidora.su/movie/1233413"
        allow="fullscreen; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    function openModal() {
      const modal = document.getElementById("videoModal");
      modal.style.display = "flex";
    }

    function closeModal() {
      const modal = document.getElementById("videoModal");
      modal.style.display = "none";
      // إيقاف الفيديو عند الإغلاق
      document.getElementById("videoFrame").src = document.getElementById("videoFrame").src;
    }
  </script>

</body>
</html>
