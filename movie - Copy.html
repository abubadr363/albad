<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ALBAD - مشاهدة الفيلم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
	
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: url('https://raw.githubusercontent.com/abubadr363/albad/refs/heads/main/1f3cdf2a-0f26-490a-b7f5-519e2cc26e83.png') no-repeat center center fixed;
      background-size: 90%;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(8px);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
	.video-wrapper {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
    }

    .logo {
      font-size: 60px;
      font-weight: bold;
      text-shadow: 0 0 10px red, 0 0 20px red;
      animation: glow-red 1s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 32px;
      font-weight: 700;
      text-shadow: 0 0 10px black, 0 0 20px black;
      animation: glow-black 1s ease-in-out infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes glow-red {
      from { text-shadow: 0 0 5px #fff, 0 0 10px red; }
      to { text-shadow: 0 0 10px #fff, 0 0 20px red; }
    }

    @keyframes glow-black {
      from { text-shadow: 0 0 5px #fff, 0 0 10px black; }
      to { text-shadow: 0 0 10px #fff, 0 0 20px black; }
    }

    .poster {
      width: 250px;
      height: 370px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .description-box, .description-b0x {
      width: 80%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 18px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
	iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="logo">ALBAD</div>
  <div class="subtitle">Sinners 2025</div>

  <img src="https://web3.topcinema.fun/wp-content/uploads/2025/05/MV5BNjIwZWY4ZDEtMmIxZS00NDA4LTg4ZGMtMzUwZTYyNzgxMzk5XkEyXkFqcGc@.jpg_V1_SX700-439x650.jpg" alt="Movie Poster" class="poster">

  <div class="description-box">
    <p>يعود شقيقين توأم إلى مسقط رأسهما في محاولة للابتعاد عن الماضي المظلم وبدء حياة جديدة، ولكن يقع الثنائي في سلسلة من الأحداث المرعبة التي تضع حياتهما على المحك.</p>
  </div>
  <div class="video-wrapper">
    <iframe src="https://ups2up.fun/embed-0e02ebdbjqux.html" allowfullscreen allow="encrypted-media"></iframe>
  </div>

  <div class="description-b0x">
    <p>سيتم عرض الفيلم قريبًا أو قد يكون هناك خلل بالمشغل.</p>
  </div>
  <script>
    // منع النوافذ المنبثقة
    document.addEventListener('click', function () {
      const prev = window.open;
      window.open = function () {};
      setTimeout(() => window.open = prev, 1000);
    }, true);
  </script>
</body>
</html>
